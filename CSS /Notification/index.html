<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
    <div class="panel">
      <div class="header">
              <div class="menu-icon">
                  <div class="dash-top"></div>
                  <div class="dash-bottom"></div>
                  <div class="circle"></div>
              </div>
              <span class="title">Notifications</span>
              <input type="text" class="search-input" placeholder="Search ...">
              <div class="search-icon">
                  <img src="https://image.ibb.co/i9HEVK/search.png">
              </div>
          </div>
          
          <div class="notifications clearfix">
              <div class="line"></div>
              <div class="notification">
                  <div class="circle"></div>
                  <span class="time">9:24 AM</span>
                  <p><b>John Walker</b> posted a photo on your wall.</p>
              </div>
              <div class="notification">
                  <div class="circle"></div>
                  <span class="time">8:19 AM</span>
                  <p><b>Alice Parker</b> commented your last post.</p>
              </div>
              <div class="notification">
                  <div class="circle"></div>
                  <span class="time">Yesterday</span>
                  <p><b>Luke Wayne</b> added you as friend.</p>
              </div>
          </div>
    </div>
      
      <div class="menu">
          <ul>
              <li><span>Dashboard</span></li>
              <li><span>Profile</span></li>
              <li><span>Notifications</span></li>
              <li><span>Messages</span></li>
              <li><span>Settings</span></li>
          </ul>
      </div>
      
  </div>
    
  <!-- <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script> -->
     <script src="index.js"></script>
  
  </body>
  </html>
