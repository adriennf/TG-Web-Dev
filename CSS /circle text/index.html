<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating text</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .wrapper {
        width: 400px;
        height: 400px;
        margin: 200px;
        perspective: 800px;
        perspective-origin: 50% 50%;
        position: relative;
        background: greenyellow;
      }
      .stage {
        transform-style: preserve-3d;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%, -50%, 0);
      }
      .ball {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: rgb(26, 73, 228);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate3d(-50%, -50%, 0);
        box-shadow: 0px 55px 45px -38px rgba(0, 0, 0, 0.3);
      }
      .ball::before {
        content: "";
        position: absolute;
        top: 1%;
        left: 5%;
        width: 90%;
        height: 90%;
        border-radius: 50%;
        background: -webkit-radial-gradient(
          50% 0px,
          circle,
          #ffffff,
          rgba(255, 255, 255, 0) 58%
        );
        z-index: 2;
      }
      .text {
        color: rgb(255, 0, 191);
        width: 100px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        white-space: nowrap;
        animation: rotate 5s linear infinite;
        backface-visibility: hidden;
      }
      @keyframes rotate {
        from {
          transform: rotateY(0deg) translateZ(100px);
        }
        to {
          transform: rotateY(360deg) translateZ(100px);
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="ball"></div>
      <div class="stage">
        <div class="text">HELLO WORLD</div>
      </div>
    </div>
  </body>
</html>
