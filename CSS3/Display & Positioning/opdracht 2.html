<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display 2</title>
    <style>
      h1 {
        position: fixed;
        right: 50px;
        top: 50px;
        color: #ff0000;
      }
      p {
        position: relative;
        top: 100px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Dit is een titel</h1>
    <p>Dit is een paragraaf.</p>
    <p>Dit is nog een paragraaf.</p>
    <p>
      Hoe zorg je er voor dat het h1 element altijd 50px van de top en 50px van
      de rechterkant van het scherm zichtbaar is. Maak het h1 element rood door
      een RGB kleurcodering toe te passen.
    </p>
  </body>
</html>
