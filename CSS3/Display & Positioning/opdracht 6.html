<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display 6</title>
    <style>
      div.block1 {
        position: absolute;
        background: green;
        width: 100px;
        height: 100px;
        z-index: -1;
      }
      div.block2 {
        position: relative;
        background: orange;
        width: 50px;
        height: 50px;
        top: 25px;
        left: 25px;
      }
    </style>
  </head>
  <body>
    <p>
      relative position. De outer div block is 100px breed en 100px hoog. De
      inner div block is 50px breed en 50px hoog.
    </p>
    <div class="block1"></div>
    <div class="block2"></div>
  </body>
</html>
