<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display 7</title>
    <style>
      .container {
        position: relative;
      }
      .buttes {
        position: absolute;
        bottom: 10px;
        right: 16px;
        font-size: 30px;
        font-family: "Brush Script MT", cursive;
        color: steelblue;
      }
      img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <p>
      image met tekst. Gebruik position, maar je mag geen z-index toepassen.
    </p>
    <div class="container">
      <img
        src="https://wanderingwheatleys.com/wp-content/uploads/2017/04/the-wave-coyote-buttes-arizona-usa-header.jpg"
        alt="The Wave, Arizona"
        height="500"
      />
      <div class="buttes">
        <q>But, I thought you said it was called 'the Wave'</q>
      </div>
    </div>
  </body>
</html>
