<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display 8</title>
    <style>
      img {
        position: absolute;
        z-index: -1;
      }
      div.rib {
        position: relative;
        background-color: yellow;
        width: 550px;
        height: 50px;
        left: 0;
        top: 100px;
        font-size: 30px;
      }

      div.tekst {
        position: relative;
        bottom: 20px;
        top: 100px;
        left: 20px;
        width: 350px;
        background-color: rgba(255, 255, 240, 0.527);
      }

      div.rib2 {
        position: relative;
        background-color: yellow;
        width: 550px;
        height: 50px;
        bottom: 0;
        left: 150px;
        z-index: -2;
      }

      p.brr {
        position: relative;
        left: 50px;
        font-size: 45px;
        font-weight: bold;
      }

      p.spr {
        position: relative;
        left: 30px;
      }
      p.brr::first-line {
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        src="https://i2.wp.com/electroverse.net/wp-content/uploads/2019/11/canada-snow-2-e1573036392855.jpg?w=999&ssl=1"
        alt="Snowy Canada"
        height="250"
        width="650"
      />
    </div>
    <div class="rib"><p class="brr">Bbbrrrrr...</p></div>
    <div class="tekst"><p class="spr">Super koud hier zeg!</p></div>
    <div class="rib2"></div>
  </body>
</html>
