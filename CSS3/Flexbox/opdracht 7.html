<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox 7</title>
    <style>
      .flex-container {
        display: flex;
        height: 100vh;
        width: 100vw;
        background-color: blanchedalmond;
        flex-direction: row;
        flex-wrap: wrap;
        margin: 1em;
        justify-content: flex-start;
        align-items: center;
      }
      .flex-items1 {
        background-color: brown;
        margin: 0.5em;
        padding: 0.5em;
        height: 90%;
      }

      .flex-items2 {
        background-color: brown;
        margin: 0.5em;
        padding: 0.5em;
        height: 60%;
      }
      .flex-items3 {
        background-color: brown;
        margin: 0.5em;
        padding: 0.5em;
        height: 10%;
      }
      .flex-items4 {
        background-color: brown;
        margin: 0.5em;
        padding: 0.5em;
        height: 35%;
      }

      .flex-items5 {
        background-color: brown;
        margin: 0.5em;
        padding: 0.5em;
        height: 20%;
      }
      .flex-items6 {
        background-color: brown;
        margin: 0.5em;
        padding: 0.5em;
        height: 75%;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-items1"></div>
      <div class="flex-items2"></div>
      <div class="flex-items3"></div>
      <div class="flex-items4"></div>
      <div class="flex-items5"></div>
      <div class="flex-items6"></div>
    </div>
  </body>
</html>
