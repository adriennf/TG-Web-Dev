<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 8</title>
    <style>
         .box {
        height: 10rem;
        width: 40rem;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap; 
        

       
    }

    .items1,
    .items2,
    .items3,
    .items4,
    .items5,
    .items6 {
        display: grid;
        place-items: center;
        border: 1px solid black;
        border-radius: 20%;
        width: 10rem;
        height: 10rem;
        font-size: 5rem;
    }

    .items1{
       background-color: blanchedalmond;    
    }
    .items2{
        background-color: #81aaa7;    
    }
    .items3{
        background-color:#cfaa87;  
    }
    .items4{
        background-color: #9c8286 ; 
    }
    .items5{
        background-color: #514c53;
    }
    .items6{
        background-color: #e65e37;  
    }
   

    </style>
</head>
<body>
    <div class="box">
     <div class="items1">1</div>
      <div class="items2">2</div>
      <div class="items3">3</div>
      <div class="items4">4</div>
      <div class="items5">5</div>
      <div class="items6">6</div>
    </div>
</body>
</html>
