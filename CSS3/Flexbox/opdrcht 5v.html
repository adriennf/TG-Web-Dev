<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vh en vw</title>
    <style>
      h2 {
        text-align: center;
        color: hotpink;
      }
      .container3 {
        background-color: yellow;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: stretch;
      }

      div {
        background-color: hotpink;
        padding: 0.5em;
        margin: 1em;
      }
    </style>
  </head>
  <body>
    <h2>De property ‘align-items’</h2>
    <p>Stretch</p>
    <div class="container3">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div id="item4">4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </body>
</html>
