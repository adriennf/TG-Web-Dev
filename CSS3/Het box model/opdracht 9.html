<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box-model 9</title>
    <style>
      body {
        padding: 50px;
        text-align: center;
      }
      p {
        width: 300px;
        height: 100px;
        border: 10px solid hotpink;
        outline: #4caf50 solid 10px;
        outline-style: outset;
        outline-color: invert;
        margin: 20px;
        padding: 20px;
        text-align: center;
      }
      p.inset {
        border-style: inset;
        display: inline-block;
        outline: orange solid 10px;
        outline-style: outset;
        box-shadow: inset 5px 5px 10px #000000, inset -5px -5px 5px orange;
        background: rgba(250, 128, 114, 0.747);
      }
      q {
        border-left: 5px solid blue;
        width: 300px;
        height: 100px;
        margin: 20px;
        padding: 50px;
        text-align: center;
        display: inline-block;
        background-color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <p>
      This element has a 2px black border and a green outline with a width of
      10px. the outline is NOT a part of the element's dimensions; the element's
      total width and height is not affected by the width of the outline.
    </p>
    <p class="inset">An inset border.</p>
    <div>
      <q>I have a blue left border.</q>
    </div>
  </body>
</html>
