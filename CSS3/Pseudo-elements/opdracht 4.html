<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo elements 4</title>
    <style>
      .button,
      .button-two {
        height: 56px;
        width: 500px;
        margin-left: 5%;
        border: none;
        background-color: teal;
        color: white;
        padding: 20px 300px;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        position: absolute;
      }
      .button::before {
        content: "";
        position: absolute;
        background-color: orange;
        width: 5%;
        height: 10px;
        bottom: 0;
        right: 0;
      }
      .button::after {
        content: "";
        position: absolute;
        background-color: orange;
        width: 10px;
        height: 50%;
        bottom: 0;
        right: 0;
      }
      .styling {
        border: none;
        background-color: teal;
        height: 56px;
        width: 500px;
        position: relative;
        z-index: -1;
      }
      .styling::before {
        content: "";
        position: absolute;
        background-color: orange;
        width: 5%;
        height: 10px;
        top: 0;
        left: 0px;
      }
      .styling::after {
        content: "";
        position: absolute;
        background-color: orange;
        width: 10px;
        height: 50%;
        top: 0;
        left: 0px;
      }
      .button-two {
        position: relative;
        top: 30px;
        border-left: 10px solid hotpink;
        border-right: 10px solid hotpink;
      }
      .button-two::before {
        content: "";
        position: absolute;
        background-color: hotpink;
        width: 10%;
        height: 10px;
        bottom: 0;
        right: 0;
      }
      .button-two::after {
        content: "";
        position: absolute;
        background-color: hotpink;
        width: 10%;
        height: 10px;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <button
        class="button"
        type="button"
        onclick="alert( 'short corner lines') "
      >
        BUTTON
      </button>
      <button class="styling"></button>
    </div>
    <div>
      <button
        class="button-two"
        type="button"
        onclick="alert('long border line') "
      >
        BUTTON
      </button>
    </div>
    <!-- https://hollybourneville.medium.com/creating-border-lines-using-pseudo-elements-in-css-a460396299e8 -->
  </body>
</html>
