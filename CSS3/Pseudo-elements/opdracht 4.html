<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo elements 4</title>
    <style>
      .button {
        height: 56px;
        width: 700px;
        margin-left: 5%;
        border: none;
        background-color: teal;
        color: white;
        padding: 20px 300px;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        position: absolute;

        /*border-left: 3px solid orange;*/
      }
      .button::before {
        content: "";
        position: absolute;
        background-color: orange;
        width: 5%;
        height: 10px;
        bottom: 0;
        right: 0;
      }
      .button::after {
        content: "";
        position: absolute;
        background-color: orange;
        width: 10px;
        height: 50%;
        bottom: 0;
        right: 0;
      }
      .styling {
        border: none;
        background-color: teal;
        height: 56px;
        width: 700px;
        position: relative;
        z-index: -1;
      }
      .styling::before {
        content: "";
        position: absolute;
        background-color: orange;
        width: 5%;
        height: 10px;
        top: 0;
        left: 0px;
      }
      .styling::after {
        content: "";
        position: absolute;
        background-color: orange;
        width: 10px;
        height: 50%;
        top: 0;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <button class="button" type="button" onclick="alert( 'You nailed it!') ">
      BUTTON
    </button>
    <button class="styling"></button>

    <!-- https://hollybourneville.medium.com/creating-border-lines-using-pseudo-elements-in-css-a460396299e8 -->
  </body>
</html>
