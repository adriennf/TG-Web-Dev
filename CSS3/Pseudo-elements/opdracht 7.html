<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo elements 7</title>
    <style>
      .star {
        width: 10rem;
        height: 10rem;
        margin: 14%;
        padding: 3px;
        position: relative;
        border: none;
        background: #fc050d;
      }

      .star::before {
        width: 10rem;
        height: 10rem;
        position: absolute;
        content: "";
        top: 0;
        left: 0;
        border: none;
        background: #bc02f4;
        transform: rotateZ(25deg);
      }

      .star::after {
        width: 10rem;
        height: 10rem;
        position: absolute;
        content: "";
        top: 0;
        left: 0;
        border: none;
        background: #fc0202;
        transform: rotateZ(-25deg);
      }
    </style>
  </head>
  <body>
    <div class="star"></div>
  </body>
</html>
