<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation 2</title>
    <style>
      h1 {
        width: 50vw;
        padding: 8em;

        color: hsl(305, 100%, 50%);
        transition: color 2s, transform 2s;
      }
      h1:hover {
        color: #7d11f8;
        transform: rotate(180deg);
      }
    </style>
  </head>
  <body>
    <h1>een simpele transition wat de kleur van een tekst aanpast</h1>
  </body>
</html>
