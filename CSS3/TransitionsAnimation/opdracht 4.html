<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation 4</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        border: 1px solid black;
        width: 1000px;
        height: 1000px;
        position: relative;

        background-color: rgba(105, 105, 105, 0.411);
        transition: all 1s;
      }

      .container:hover {
        background-color: white;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: transparent;
        border: 1px solid black;
        position: absolute;
        top: 500px;
        left: 500px;
        transition: 2s ease-in-out;
      }

      .container:hover .box1 {
        top: 0px;
        left: 0px;

        transition: 4s top, 2s left 1s;
      }

      .container:hover .box2 {
        top: 0px;
        left: 900px;

        transition: 2s top, 2s left 1s;
      }
      .container:hover .box3 {
        top: 900px;
        left: 0px;

        transition: top 1s 3s, left 1s 2s;
      }

      p {
        text-align: center;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1"><p>1</p></div>
      <div class="box box2"><p>2</p></div>
      <div class="box box3"><p>3</p></div>
    </div>
  </body>
</html>
