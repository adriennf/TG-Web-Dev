<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function 4.3</title>
  </head>
  <body>
    <button onclick="randomNumber()">Math.random()</button>
    <button onclick="myFunction()">Math.max</button>
    <button onclick="myFuncti()">Math.min</button>

    <script>
      // function randomNumber() {
      //   console.log(Math.random());
      //   console.log(Math.floor(Math.random()));
      //   console.log(Math.floor(Math.random() * 10));
      // }

      function randomNumber() {
        console.log(Math.random());
        console.log(Math.floor(Math.random()));
        console.log(Math.floor(Math.random() * 10));
      }

      console.log(Math.max() < Math.min()); // true

      function myFunction() {
        var b = Math.max(0, 150, 30, 20, 38);
        var x = b;
        console.log(x);
      }

      // function myFuncti() {
      //   console.log(Math.min(5, 10));
      // }

      function myFuncti() {
        var b = Math.min(0, 150, 30, 20, 38);
        var c = Math.min(-5, 10);
        var e = Math.min(1.5, 2.5);

        var y = b + "<br>" + c + "<br>" + e;
        console.log(y);
      }
    </script>
  </body>
</html>
