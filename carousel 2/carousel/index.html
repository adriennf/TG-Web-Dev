<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3ef49ce8f5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">

    <title>Carousel 2</title>
   
  </head>

  <body>
    <div class="slideshow-container">
      <div class="mySlides">
        <img
          class="slide active"
          src="images/viktor-forgacs-uiuqB_v8Trg-unsplash.jpg"
        />
        <img
          class="slide"
          src="images/viktor-forgacs-uiuqB_v8Trg-unsplash.jpg"
        />
        <img
          class="slide"
          src="images/viktor-forgacs-uiuqB_v8Trg-unsplash.jpg"
        />
        <img
          class="slide"
          src="images/viktor-forgacs-uiuqB_v8Trg-unsplash.jpg"
        />
        <img
          class="slide"
          src="images/viktor-forgacs-uiuqB_v8Trg-unsplash.jpg"
        />
      </div>

      <div class="carousel-controls prev">
        <p><i class="fas fa-chevron-left fa-2x"></i></p>
      </div>
      <div class="carousel-controls next">
        <p><i class="fas fa-chevron-right fa-2x"></i></p>
      </div>
    </div>

   <script src="index.js"></script>
  </body>
</html>
