    <script type="text/javascript">
      // JavaScript program to illustrate
      // calculation of no. of days between two date

      function getDays(beginDate, endDate) {
        // console.log(beginDate.getTime());
        let timeInMilisec = beginDate.getTime() - endDate.getTime();
        let daysInBetween = timeInMilisec / (1000 * 60 * 60 * 24);
        let daysBetweenDates =
          daysInBetween < 0 ? daysInBetween * -1 : daysInBetween;
        // let daysBetweenDates;
        // if (daysInBetween < 0) {
        //     daysBetweenDates = daysInBetween * -1;
        // } else {
        //     daysBetweenDates = daysInBetween;
        // }
        return daysBetweenDates;
      }
      console.log(
        getDays(new Date("June 20, 2019"), new Date("June 14, 2019"))
      ); // 6
      console.log(
        getDays(new Date("December 29, 2018"), new Date("January 1, 2019"))
      ); // 3
      console.log(
        getDays(new Date("July 20, 2019"), new Date("July 30, 2019"))
      ); // 10
