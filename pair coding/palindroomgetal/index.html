  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>palindroomgetal</title>
    <style>
      div {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
      }

        font-size: 22px;
        font-weight: bold;
        text-align: center;
      }

  <body>
    <p>
      Een palindroomgetal is een getal dat je aan beide kanten hetzelfde getal
      leest. Het grootste palindroomgetal dat je met twee 2-cijferige getallen
      kan maken is 9009: 91 x 99. Vind het grootste palindroomgetal dat je met
      twee 3-cijferige getallen kan maken.
    </p>

    <div class="container">
      <div id="answer"></div>
      <input type="number" placeholder="Vul een getal in van 1-4" />
    </div>
